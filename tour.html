<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title></title>
    <meta name="renderer" content="webkit">
	<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="Pragma" />
    <meta content="0" http-equiv="Expires" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="resource/zui.min.css">
    <link rel="stylesheet" href="resource/zui-theme.css">
    <link rel="stylesheet" href="resource/redefinekoubei.css">
    <script src="resource/jquery-1.9.1.js"></script>
    <!--script language="JavaScript" type="text/javascript" src="kb_vrshow.js?t=2"></script-->
    <script language="JavaScript" type="text/javascript" src="resource/vrshowencode.js?t=1"></script>

    <style>
        @-ms-viewport { width:device-width; }
        @media only screen and (min-device-width:800px) { html { overflow:hidden; } }
        html { height:100%; }
        body { height:100%; overflow:hidden; margin:0; padding:0; font-family:microsoft yahei, Helvetica, sans-serif;  background-color:#000000; }
    </style>
</head>
<body>
    <script language="JavaScript" type="text/javascript" src="tour.js"></script>
    <div id="fullscreenid" style="position:relative;width:100%; height:100%;">
        <div id="panoBtns" style="display:none">
            <div class="vrshow_container_logo">
            </div>

            <div class="vrshow_container_1_min">
                <div class="btn_fullscreen" onClick="fullscreen(this)" title="" style="display:none"></div>
                <div class="btn_vrmode" onClick="showWebVR()" style="display:none"></div>
                <div class="btn_bgmusic" onClick="pause_bgMusic(this)" style="display:none"></div>
            </div>



            <div class="vrshow_radar_btn" onClick="toggleKrpSandTable()">
            </div>
            <div class="vrshow_tour_btn" onClick="startTourGuide()">
                <span class="btn_tour_text">一键导览</span>
            </div>
            <div class="vrshow_container_2_min">
            </div>


            <div class="vrshow_container_3_min">
                <div class="img_desc_container_min scene-choose-width" style="display:none">
                    <img src="resource/vr-btn-scene.png" onClick="showthumbs()">
                    <div class="img_desc_min">门店内景</div>
                </div>
            </div>
        </div>

        <div id="topmsg2" style="position: fixed; bottom:0px;text-align:center;  z-index: 90003; width: 100%;height:30px; color: #fff;font-size: 6px;line-height: 30px;opacity:0.3;">
          客满云店 ©2018
        </div>
        <div id="pano" style="width:100%; height:100%;">
        </div>

        <div id="logreg">
        </div>
    </div>
</body>
</html>
